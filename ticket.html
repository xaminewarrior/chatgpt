<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Ticket | StadiumX</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="navbar">
    <div class="container navbar-inner">
      <div class="brand">
        <div class="brand-logo">SX</div>
        StadiumX Arena
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="my-tickets.html">My Tickets</a>
        <a class="active" href="ticket.html">View Ticket</a>
        <a href="matches.html">Matches</a>
      </nav>
      <button class="btn">Download PDF</button>
    </div>
  </header>

  <section class="section">
    <div class="container" style="max-width: 760px;">
      <div class="ticket">
        <div class="ticket-header">
          <div>
            <h2>Digital Ticket</h2>
            <p class="subtle">City Cyclones vs North Giants</p>
          </div>
          <div class="ticket-id">Ticket ID: SX-2024-2219</div>
        </div>
        <div class="split">
          <div>
            <h4>Match Info</h4>
            <p class="subtle">Capital City Dome</p>
            <p>July 20, 8:30 PM</p>
          </div>
          <div>
            <h4>Seat Details</h4>
            <p>Section A • Seat 12</p>
            <p class="badge">Premium</p>
          </div>
        </div>
        <div class="section" style="padding: 20px 0 0;">
          <h4>Code Display</h4>
          <div class="panel" style="padding: 20px;">
            <p style="letter-spacing: 6px; font-weight: 700;">X9A4-2LM8-88ZQ</p>
          </div>
        </div>
        <button class="btn btn-outline" style="margin-top: 20px;">Download PDF</button>
      </div>
    </div>
  </section>

  <footer>
    StadiumX Ticket • Print-friendly styling
  </footer>
  <script src="scripts/app.js"></script>
